<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Formulario de Registro</h2>
  <form action="/registro" method="POST">
    
    <!-- Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

    <!-- Apellido -->
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

    <!-- Correo electrónico -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

    <!-- Contraseña -->
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" minlength="8" required>

    <!-- Confirmar contraseña -->
    <label for="confirmar-contraseña">Confirmar contraseña:</label>
    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirma tu contraseña" minlength="8" required>

    <!-- Fecha de nacimiento -->
    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

    <!-- Género -->
    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecciona una opción</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
      <option value="prefiero-no-decir">Prefiero no decir</option>
    </select>

    <!-- País -->
    <label for="pais">País:</label>
    <select id="pais" name="pais" onchange="actualizarPrefijoTelefonico()" required>
      <option value="">Selecciona un país</option>
      <option value="EEUU">Estados Unidos</option>
      <option value="Canada">Canadá</option>
      <option value="Mexico">México</option>
      <option value="España">España</option>
    </select>

    <!-- Teléfono con prefijo dinámico -->
    <label for="telefono">Teléfono:</label>
    <div class="telefono-container">
      <input type="text" id="prefijo" name="prefijo" placeholder="Prefijo" readonly>
      <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" required>
    </div>

    <!-- Dirección (inicialmente oculta) -->
    <div id="direccionDiv" style="display: none;">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección">
    </div>

    <!-- Comentarios -->
    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí" rows="4"></textarea>

    <!-- Términos y condiciones -->
    <label for="terminos">
      <input type="checkbox" id="terminos" name="terminos" required> Acepto los <a href="#">términos y condiciones</a>
    </label>

    <!-- Botón de envío -->
    <input type="submit" value="Registrarse">
  </form>

  <script>
    // Función para mostrar u ocultar el campo de dirección
    function mostrarOcultarDireccion() {
        let pais = document.getElementById("pais").value;
        let direccionDiv = document.getElementById("direccionDiv");

        if (pais === "EEUU" || pais === "Canada") {
            direccionDiv.style.display = "block"; // Muestra el campo de dirección
        } else {
            direccionDiv.style.display = "none"; // Oculta el campo de dirección
        }
    }

    // Función para actualizar el prefijo telefónico según el país seleccionado
    function actualizarPrefijoTelefonico() {
        let pais = document.getElementById("pais").value;
        let prefijoInput = document.getElementById("prefijo");

        // Asignar el prefijo según el país
        switch (pais) {
            case "EEUU":
            case "Canada":
                prefijoInput.value = "+1";
                break;
            case "Mexico":
                prefijoInput.value = "+52";
                break;
            case "España":
                prefijoInput.value = "+34";
                break;
            default:
                prefijoInput.value = "";
        }

        // Mostrar u ocultar el campo de dirección
        mostrarOcultarDireccion();
    }
  </script>

</body>
</html>
